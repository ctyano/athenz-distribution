{{- if and .Values.components.cliBootstrap .Values.bootstrap.enabled }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "athenz-stack.fullname" . }}-bootstrap
  labels:
    {{- include "athenz-stack.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": post-install
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "athenz-stack.fullname" . }}-bootstrap
subjects:
  - kind: ServiceAccount
    namespace: athenz
    name: {{ include "athenz-stack.fullname" . }}-bootstrap
{{- end }}
