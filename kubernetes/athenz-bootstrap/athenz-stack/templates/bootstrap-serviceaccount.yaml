{{- if and .Values.components.cliBootstrap .Values.bootstrap.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "athenz-stack.fullname" . }}-bootstrap
  labels:
    {{- include "athenz-stack.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": post-install
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "athenz-stack.fullname" . }}-bootstrap
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      restartPolicy: Never
      containers:
        - name: athenz-cli
          image: "{{ .Values.images.cli.repository }}:{{ .Values.images.cli.tag }}"
          imagePullPolicy: {{ .Values.images.cli.pullPolicy }}
          command:
            - /bin/sh
            - -c
            - |
              set -eu
              {{ .Values.bootstrap.commands }}
          volumeMounts:
            - name: admin
              mountPath: /admin
              readOnly: true
      volumes:
        - name: admin
          secret:
            secretName: {{ .Values.bootstrap.adminSecretName | quote }}
{{- end }}
