{{- if .Values.components.db }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "athenz-stack.db.fullname" . }}-credentials
  labels:
    {{- include "athenz-stack.labels" . | nindent 4 }}
type: Opaque
stringData:
  root-password: {{ .Values.db.rootPassword | quote }}
  user: {{ .Values.db.user | quote }}
  password: {{ .Values.db.password | quote }}
  database: {{ .Values.db.database | quote }}
{{- end }}
