{{- if .Values.components.ui }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "athenz-stack.ui.fullname" . }}
  labels:
    {{- include "athenz-stack.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.ui.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "athenz-stack.ui.fullname" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "athenz-stack.ui.fullname" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        athenz.io/component: ui
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
{{ toYaml . | indent 8 }}
      {{- end }}
      containers:
        - name: ui
          image: "{{ .Values.images.ui.repository }}:{{ .Values.images.ui.tag }}"
          imagePullPolicy: {{ .Values.images.ui.pullPolicy }}
          ports:
            - containerPort: {{ .Values.ui.port }}
              name: http
          env:
            - name: ZMS_URL
              value: "https://{{ include "athenz-stack.zmsURL" . }}"
          readinessProbe:
            httpGet:
              scheme: HTTP
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            {{- toYaml .Values.ui.resources | nindent 12 }}
      nodeSelector:
        {{- toYaml .Values.nodeSelector | nindent 8 }}
      {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
      {{- end }}
{{- end }}
