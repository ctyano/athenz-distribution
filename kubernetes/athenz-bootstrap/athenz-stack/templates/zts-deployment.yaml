{{- if .Values.components.zts }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "athenz-stack.zts.fullname" . }}
  labels:
    {{- include "athenz-stack.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.zts.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "athenz-stack.zts.fullname" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "athenz-stack.zts.fullname" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        athenz.io/component: zts
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
{{ toYaml . | indent 8 }}
      {{- end }}
      containers:
        - name: zts
          image: "{{ .Values.images.zts.repository }}:{{ .Values.images.zts.tag }}"
          imagePullPolicy: {{ .Values.images.zts.pullPolicy }}
          ports:
            - containerPort: {{ .Values.zts.port }}
              name: https
          env:
            - name: ZTS_PORT
              value: "{{ .Values.zts.port }}"
            - name: ZTS_TLS_CERT_FILE
              value: "{{ .Values.zts.tls.mountPath }}/tls.crt"
            - name: ZTS_TLS_KEY_FILE
              value: "{{ .Values.zts.tls.mountPath }}/tls.key"
            - name: ZTS_CA_CERT_FILE
              value: "{{ .Values.zts.tls.mountPath }}/ca.crt"
            - name: ZTS_ZMS_URL
              value: "{{ if .Values.zts.zmsUrl }}{{ .Values.zts.zmsUrl }}{{ else }}https://{{ include "athenz-stack.zmsURL" . }}{{ end }}"
            - name: ZTS_CERT_SIGNER_CLASS
              value: "{{ .Values.zts.certSigner }}"
          volumeMounts:
            - name: zts-tls
              mountPath: {{ .Values.zts.tls.mountPath | quote }}
              readOnly: true
            {{- with .Values.zts.extraVolumeMounts }}
{{ toYaml . | indent 12 }}
            {{- end }}
          readinessProbe:
            httpGet:
              scheme: HTTPS
              path: /zts/v1/status
              port: https
            initialDelaySeconds: 20
            periodSeconds: 10
          resources:
            {{- toYaml .Values.zts.resources | nindent 12 }}
      volumes:
        - name: zts-tls
          secret:
            secretName: {{ .Values.zts.tls.secretName | quote }}
        {{- with .Values.zts.extraVolumes }}
{{ toYaml . | indent 8 }}
        {{- end }}
      nodeSelector:
        {{- toYaml .Values.nodeSelector | nindent 8 }}
      {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
      {{- end }}
{{- end }}
