---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: athenz

resources:
  - deployment.yaml
  - namespace.yaml
  - service.yaml
  - serviceaccount.yaml

generatorOptions:
  disableNameSuffixHash: true

configMapGenerator:
  - name: oauth2-sia
    envs:
      - athenz-sia/athenz-sia.env
  - name: oauth2-envoy
    files:
      - config.yaml=envoy/config.yaml
      - identity_sds.yaml=envoy/identity_sds.yaml
      - role_sds.yaml=envoy/role_sds.yaml
      - ca_sds.yaml=envoy/ca_sds.yaml
#  - name: athenz-cacert
#    files:
#      - ca.cert.pem=certs/ca.cert.pem

replacements:
  - source:
      version: v1
      kind: ConfigMap
      name: oauth2-sia
      fieldpath: data.SERVICEACCOUNT
    targets:
      - select:
          version: v1
          kind: ServiceAccount
          name: oauth2-serviceaccount
        fieldPaths:
          - metadata.name
        options:
          create: true
      - select:
          version: v1
          kind: Deployment
          name: oauth2-deployment
        fieldPaths:
          - spec.template.spec.serviceAccountName
        options:
          create: true
